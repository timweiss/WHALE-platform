version: "3.8"
volumes:
  postgres-data:
  redis-data:
services:
  postgres:
    build:
      context: .
      dockerfile: ./database/Dockerfile
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --bind 0.0.0.0
      --protected-mode yes

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    # env_file:
    #  - .env
    environment:
      - APP_PORT=3000
      - DB_CONNECTION=postgres://postgres:postgres@postgres:5432/postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    command: ["node", "./dist/worker.js"]
    # env_file:
    #  - .env
    environment:
      - DB_CONNECTION=postgres://postgres:postgres@postgres:5432/postgres
      - DB_USE_ENV=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - QUEUE_CONCURRENCY=5
      - QUEUE_MAX_JOBS_PER_SECOND=10
    depends_on:
      - postgres
      - redis